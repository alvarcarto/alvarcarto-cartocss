
deployment:
  production:
    branch: master
    commands:
      - npm install
      - carto styles/bw/project.mml > styles/bw.xml
      - carto styles/minimal/project.mml > styles/minimal.xml
      - scp -r styles/*.xml alvar@$SERVER_HOST:~/mapnik-styles
      - ssh alvar@$SERVER_HOST "bash -l -c \"PATH=$PATH:/home/alvar/.nvm/versions/node/v6.9.4/bin pm2 restart all\""
